fields: 
  - yt3: [deposit, gas_density]
    yt4: [gas, density]
    weight_none: true
    colormap: arbre
  - yt3: [deposit, gas_temperature]
    yt4: [gas, temperature]
    weight_none: false
    colormap: hot
  - yt3: [deposit, gas_velocity_magnitude]
    yt4: [gas, velocity_magnitude]
    weight_none: false
